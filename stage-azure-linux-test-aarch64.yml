  jobs:
  - job: 'arm64'
    strategy:
      matrix:
        py_3.6_64:
          MB_PYTHON_VERSION: '3.6'
          no_extensions: ''
          image: 'ubuntu-latest'
        py_3.7_64:
          MB_PYTHON_VERSION: '3.7'
          no_extensions: ''
          image: 'ubuntu-latest'
        py_3.8_64:
          MB_PYTHON_VERSION: '3.8'
          no_extensions: ''
          image: 'ubuntu-latest'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self
      submodules: true
      clean: true
      
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(MB_PYTHON_VERSION)'
        architecture: 'x64'
        displayName: Set python version

    - script: |
        sudo apt-get update
        sudo apt-get install qemu
        sudo apt-get install qemu-user
        sudo apt-get install qemu-user-static
        sudo apt-get install qemu-system-arm
      displayName: 'Installing qemu libraries'
    - script: docker run --rm --privileged hypriot/qemu-register
      displayName: 'Regietering qemu'
    - script: |
        export DOCKER_IMAGE=quay.io/pypa/manylinux2014_aarch64
        set -xeo pipefail
        export SCIKIT-LEARN-WHEELS_ROOT=$(cd "$(dirname "$0")/.."; pwd;)
        export HOST_USER_ID=$(id -u)
        docker run -v "${SCIKIT-LEARN-WHEELS_ROOT}":/home/scikit-learn-wheels_root:rw,z \
                   -e HOST_USER_ID \
                   $DOCKER_IMAGE \
                   bash /home/scikit-learn-wheels_root/azure/build_steps.sh "$(MB_PYTHON_VERSION)"
      displayName: 'Running AArch64 build'
